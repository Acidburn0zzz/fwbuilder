<p>
  Firewall Builder uses file extension <b>".fwb"</b> for the data
  files. Pick location and name for the new data file, then click
  Save.
</p>

<p>
  Note that once the firewall data is saved to a file, its name
  appears in the main window title. Here it is <b>"test.fwb"</b>
</p>
